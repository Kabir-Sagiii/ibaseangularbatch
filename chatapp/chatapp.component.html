<div class="container mt-5 p-3">
  <div class="row">
    <div class="col p-2 bg-primary text-white text-center">
      <h1>Chat App</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-client-c
        [serverData]="dataOfServer"
        (clientEvent)="getDataFromClientComponent($event)"
      ></app-client-c>
    </div>
    <div class="col-6">
      <app-server-c
        [clientData]="dataOfClient"
        (serverEvent)="getDataFromServerComponent($event)"
      ></app-server-c>
    </div>
  </div>
</div>
