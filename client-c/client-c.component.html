<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h2>Client Component</h2>
        </div>
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Text"
            #client
          />
          <button class="btn btn-success mt-2" (click)="getClientData(client)">
            Send
          </button>
        </div>
        <div class="card-footer">
          <p class="lead">{{ serverData }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
