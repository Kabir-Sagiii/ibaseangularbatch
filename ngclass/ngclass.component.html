<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card" [ngClass]="{ darkMode: switchRef.value }">
        <div class="card-header bg-success text-white">
          <h3>Login Form</h3>
          <div class="form-check form-switch">
            <input
              type="checkbox"
              class="form-check-input"
              ngModel
              #switchRef="ngModel"
              (change)="changeSwitchMode(switchRef)"
            />
            {{ switchMode }}
          </div>
          <p>{{ switchRef.value }}</p>
        </div>
        <div class="card-body">
          <dl>
            <dt>ENTER NAME:</dt>
            <dd><input type="text" class="form-control" /></dd>
            <dt>ENTER PASSWORD:</dt>
            <dd><input type="password" class="form-control" /></dd>
          </dl>
          <button class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
