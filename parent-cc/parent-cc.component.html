<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h2>Input Decorator</h2>
        </div>
        <div class="card-body">
          <input
            #inputRef
            type="text"
            placeholder="Enter Msg"
            class="form-control"
          />
          <button
            class="btn mt-2 btn-primary"
            (click)="sendDataToChild(inputRef)"
          >
            Send
          </button>
          <p class="lead mt-3">{{ childData }}</p>
        </div>
        <div class="card-footer">
          <app-child-cc
            [dataCameFromParent]="parentData"
            (customEvent)="getDataFromChild($event)"
          ></app-child-cc>
        </div>
      </div>
    </div>
  </div>
</div>
