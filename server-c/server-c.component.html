<div class="container mt-5">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h2>Server Component</h2>
        </div>
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Text"
            #server
          />
          <button
            class="btn btn-danger mt-2"
            (click)="getDataFromServer(server)"
          >
            Send
          </button>
        </div>
        <div class="card-footer">
          <p class="lead">{{ clientData }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
